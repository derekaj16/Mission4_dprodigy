<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="icon" type="image/x-icon" href="../img/dunk.png">
    
</head>
<body>
    <header>
        <div class="nav-bar">
            <p class="logo"><a href="../index.html">Derek Johnson</a></p>
            <ul>
                <li>
                    <a id="random" href="./html/calculator.html">Grade Calculator</a>
                </li>
            </ul>
        </div>
    </header>

    <div class="form-container">

        <form action="calculateGrade()">
            <label for="assignments">Assignments</label>
            <input type="number" step="0.01" id="assignments" />

            <label for="group_project">Group Project</label>
            <input type="number" step="0.01" id="group_project" />

            <label for="quizzes">Quizzes</label>
            <input type="number" step="0.01" id="quizzes" />

            <label for="midterm">Midterm Exam</label>
            <input type="number" step="0.01" id="midterm" />

            <label for="final">Final Exam</label>
            <input type="number" step="0.01" id="final" />

            <label for="intex">INTEX</label>
            <input type="number" step="0.01" id="intex" />

            <button type="button" id="calculate">Calculate Grade</button>
            <h3 class="text-center">Grade: <span id="grade">--</span></h3>
        </form>

        
    </div>

    <script src="../js/jquery.js"></script>
    <script src="../js/calculate.js"></script>

</body>
</html>
